{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center" style="color: #d9534f">Registration Page!</h1>
<div class="offset-3 col-md-6 text-white bg-dark" >

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>There are errors in the form!</p>
        {% endif %}

        {{ form|crispy}}

        <input type="submit" value="Register">
    </form>
</div>
    <div class="border-top pt-3">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
    </div>
</div>
</body>
{% endblock %}
